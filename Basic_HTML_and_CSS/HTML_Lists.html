<!DOCTYPE html>
<html>
	<head> 
		<title> HTML Lists </title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	</head>
	<body>
		<h1> This is an ordered list. </h1>
		<ol> 
			<li> Facebook </li>
			<li> Instagram </li>
			<li> Twitter </li>
			<li> TikTok </li>
			<li> LinkedIn </li>
		</ol>
		<h1> This is an unordered list. </h1>
		<ul>
			<li> Pop </li>
			<li> Rock </li>
			<li> Jazz </li>
			<li> Hip Hop </li>
		<ul>
	</body>
</html>
